# Database configuration.
# Only the test database should be used really, but if you did run the dummy
# app, you'd get one of these dbs.
# NB: These config values assume that you're running the code in a vagrant
# box from alaveteli

development:
  adapter: postgresql
  template: template_utf8
  database: alaveteli_pro_development
  username: vagrant
  password: null
  host: /var/run/postgresql/
  port: 5432

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  template: template_utf8
  database: alaveteli_pro_test
  username: vagrant
  password: null
  host: /var/run/postgresql/
  port: 5432
# Uncomment the following if the user is not a postgres superuser
  constraint_disabling: false

production:
  adapter: postgresql
  template: template_utf8
  database: alaveteli_pro_production
  username: vagrant
  password: null
  host: /var/run/postgresql/
  port: 5432
